<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=0.7,minimum-scale=0.7,maximum-scale=0.7,width=1100,user-scalable=no" />
    <title>asdfjklsemi - The Social YouTube Rhythm Game</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>

    <div id="coverageModal">
      <div class="inner">
        <h1 class="clearfix"><span>A</span><span>S</span><span>D</span><span>F</span><span>J</span><span>K</span><span>L</span><span>;</span></h1>
        <div class="loader">
          Loading...
          <div></div>
        </div>
        <div class="toLoad">

<p id="isGame">
  <a class="modalButton primary" id="btnPlayGame" href="#">Play Game</a>
  <a class="modalButton" id="btnTutorial" href="/asdfjklsemi?tutorial=1">Tutorial</a>
</p>
<p id="isTutorial">
  <a class="modalButton primary" id="btnPlayTutorial" href="#">Play Tutorial</a>
</p>

          <div class="about"><a href="/#asdfjklsemi">About the game</a></div>
          <a class="modalButton" id="mobileReminder" href="mailto:?subject=Reminder: try asdfjklsemi&body=Sadly, asdfjklsemi supports only desktop browsers.  To remind you to try this later, send yourself this email.%0D%0A%0D%0Ahttps://albert.github.io%23asdfjklsemi">On a mobile device?</a>
        </div>
      </div>
    </div>

    <div id="sidePanel">
      <div id="video"></div>
      <div id="videoThumb"></div>
      <div id="loading" class="button">Loading...</div>
      <div id="playbackPanel">
        <div id="playGame" class="button">Play</div>
        <div class="textLine">hits: <span id="hits">0</span>... misses: <span id="misses">0</span></div>
        <div class="textLine">Choreographed by: <span id="choreographer">unknown</span></div>
        <div class="textLine">Times played: <span id="playCount">unknown</span></div>
      </div>
      <div id="recordPanel">
        <div id="recorderButton" class="button record">Record</div>
        <div id="playUrl" class="textLine"></div>
      </div>
    </div>
    <script data-main="scripts/config" src="scripts/lib/require.js"></script>
    <script>
      require(['config'], function() {
        require(['main']);
      });
    </script>

  </body>
</html>
