<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=0.7,minimum-scale=0.7,maximum-scale=0.7,width=1100,user-scalable=no" />
    <title>asdfjklsemi - The Social YouTube Rhythm Game</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>

    <div id="coverageModal">
      <div class="inner">
        <h1 class="clearfix"><span>A</span><span>S</span><span>D</span><span>F</span><span>J</span><span>K</span><span>L</span><span>;</span></h1>
        <div class="loader">
          Loading...
          <div></div>
        </div>
        <div class="toLoad">

<p class="hideForTutorial">
  <a class="modalButton primary" id="btnPlayGame" href="javascript:;">Play Game</a>
  <a class="modalButton" id="btnTutorial" href="/asdfjklsemi?tutorial=1">Tutorial</a>
</p>
<p class="showForTutorial">
  <a class="modalButton primary" id="btnPlayTutorial" href="javascript:;">Play Tutorial</a>
</p>
<div id="isChoreoMode">
  <p>
    <a class="modalButton primary" id="recorderButton" href="javascript:;">Record</a>
  </p>
</div>

          <div class="about"><a href="/#asdfjklsemi">About the game</a></div>
          <a class="modalButton" id="mobileReminder" href="mailto:?subject=Reminder: try asdfjklsemi&body=Sadly, asdfjklsemi supports only desktop browsers.  To remind you to try this later, send yourself this email.%0D%0A%0D%0Ahttps://albert.github.io%23asdfjklsemi">On a mobile device?</a>
        </div>
      </div>
    </div>

    <div id="sidePanel">
      <div id="video"></div>
      <div id="playbackPanel">
        <div class="textLine score">Score: <span id="score">0</span></div>
        <div class="textLine hideForTutorial"><a id="tweetScore" href="https://twitter.com/intent/tweet?text=I%20just%20played%20asdfjklsemi%20http://albert.github.io/#asdfjklsemi">Tweet your score</a></div>
        <div class="textLine showForTutorial"><a href="" id="backToSong">&larr; Back to Song</a></div>
        <div class="textLine"><a id="replay" href="javascript:window.location.href=window.location.href">Restart</a></div>
        <div class="textLine hideForTutorial">Play count: <span id="playCount">unknown</span></div>
        <div class="textLine hideForTutorial">Choreo by: <span id="choreographer">unknown</span></div>
        <div class="textLine showForTutorial"><a href="/#asdfjklsemi" id="otherSongs">Browse other Songs</a></div>
        <div class="textLine foot">
          <a href="/asdfjklsemi/new.html">Level Creator</a>
          &nbsp;&nbsp;
          |
          &nbsp;&nbsp;
          <a href="/#asdfjklsemi">About ASDFJKL;</a>
        </div>
      </div>
      <div id="recordPanel">
        <div class="textLine"><a id="saveChoreoButton" href="javascript:;">Save Choreography</a></div>
        <div class="textLine"><a id="recordAgain" href="javascript:window.location.href=window.location.href">Rerecord (reload)</a></div>
        <div class="textLine" id="playUrl"></div>
      </div>
    </div>
    <script data-main="scripts/config" src="scripts/lib/require.js"></script>
    <script>
      require.config({
        urlArgs: "bust=" + (new Date()).getTime()
      });
/*
*/
      require(['config'], function() {
        require(['main']);
      });
    </script>

  </body>
</html>
